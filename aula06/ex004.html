<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        body{
         
            color: black
            font: normal 20pt Arial;

            color: black ;

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>ja me livrei da maldição</p>




    <script>

        var nome = window.prompt('Digite seu nome: ')
        var numero = 1000

        document.writeln('Seu nome é '+ nome)
        document.writeln('Ele tem o tamanho de' +nome.length+'<br/>')
        document.writeln('Em maisculas seu nome fica '+ nome.toUpperCase())
        document.writeln('Em minusculas seu nome fica '+ nome.toLowerCase())
       document.writeln(`O numero em euro é ${numero.toLocaleString('Pt-Br',{ style: 'currency' , currency: 'EUR' })}}`)
    </script>
