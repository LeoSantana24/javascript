<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section>
        <h1><b>Sign in to Get Started</b></h1>
        <form>
            <div>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div>
                <input type="password" id="senha" placeholder="Password" required>
            </div>
            <div>
                <input type="button" id="login" value="Login" onclick="login()">
            </div>
        </form>
   
    <div id="res"><u>Esqueceu sua senha?</u></div>
</section>
    <script src="funcao.js"></script>
</body>
</html>
